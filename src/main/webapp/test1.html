<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>
</head>
<body>
<div id="app">
    <button v-on:click="button1">按钮1</button>
    <input type="button" v-on:click="button1" value="按钮1">
    <input type="button" v-on:click="button2" value="按钮2">
    <input type="button" @click="button2" value="按钮2">
    <input type="button" @dblclick="button3" value="双击按钮3">
</div>

<script>
    var app = new Vue({
        el: "#app",
        data: {
            number: 1
        },
        methods: {
            button1: function ()
            {
                alert("按下按钮1")
            }
            ,
            button2: function ()
            {
                alert("按下按钮2")
            },

            button3: function ()
            {
                alert("双击按钮3")
            }

        }
    })
</script>
</body>
</html>
